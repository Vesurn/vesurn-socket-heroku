<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="/images/VSRN1920x1920.png">
    <link rel="apple-touch-icon" href="/images/VSRNsquare.png">
    <title>Chat</title>
</head>
<body>
    <style>
        body {
            margin: 3rem 0 0 0;
            height: calc(100vh - 3rem);
            overflow: hidden;
        }

        </style>
        <template id="scrollbar-template">
            <style>
                /* width */
                ::-webkit-scrollbar {
                    width: 10px;
                }

                /* Track */
                ::-webkit-scrollbar-track {
                    background: hsla(0, 0%, 90%, 0.5);
                }

                /* Handle */
                ::-webkit-scrollbar-thumb {
                    border: 2px solid hsl(0, 0%, 90%);
                    background: #888;
                    border-radius: 10px;
                }

                /* Handle on hover */
                ::shadow::-webkit-scrollbar-thumb:hover {
                    background: #555;
                }
            </style>
        </template>
    <navigation-bar>
        <burger-menu slot='left'>
            <menu-panel class="customScroll">
                <div style="padding: 0 5px">Rooms</div>
                <panel-button header="Room1" text="none"></panel-button>
                <panel-button header="Room2" text="none"></panel-button>
                <panel-button header="Room3" text="none"></panel-button>
                <panel-button header="Room4" text="none"></panel-button>
                <panel-button header="Room5" text="none"></panel-button>
                <panel-button header="Room6" text="none"></panel-button>
                <panel-button header="Room7" text="none"></panel-button>
                <panel-button header="Room8" text="none"></panel-button>
                <panel-button header="Room9" text="none"></panel-button>
                <panel-button header="Room10" text="none"></panel-button>
            </menu-panel>
        </burger-menu>
    </navigation-bar>
    <chat-window class="customScroll">
    </chat-window>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.bundle.js"></script>
    <!--Testing, breakpoints-->
    <!--script src="./js/chat.js"></script-->
</body>
</html>
