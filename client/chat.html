<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="icon" href="/images/VSRN1920x1920.png">
    <link rel="apple-touch-icon" href="/images/VSRNsquare.png">
    <title>Chat</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }

        </style>
        <template id="scrollbar-template">
            <style>
                /* width */
                ::-webkit-scrollbar {
                    /* display: block; */
                    width: 10px;
                }

                /* Track */
                ::-webkit-scrollbar-track {
                    background: transparent;
                }

                /* Handle */
                ::-webkit-scrollbar-thumb {
                    border: 2px solid rgba(255, 255, 255, 1);
                    border-top: transparent;
                    border-bottom: transparent;
                    background: #888;
                    border-radius: 10px;
                }

                /* Handle on hover */
                ::-webkit-scrollbar-thumb:hover {
                    background: #555;
                }
                .scrollbar-margin-top::-webkit-scrollbar-track-piece:start {
                    background: transparent;
                    margin-top: 3rem;
                }
                .scrollbar-margin-bottom::-webkit-scrollbar-track-piece:end {
                    background: transparent;
                    margin-bottom: 3rem;
                }
            </style>
        </template>
        <navigation-bar z-index="1">
            <burger-menu slot='left'>
                <menu-panel>
                    <panel-button seen="true" header="Global room" text="Chat with everyone"></panel-button>
                    <div style="padding: 10px 5px">Users online</div>
                </menu-panel>
            </burger-menu>
        </navigation-bar>
        <chat-window>
            <chat-input></chat-input>
        </chat-window>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.bundle.js"></script>
    <!--Testing, breakpoints-->
    <!--script src="./js/chat.js"></script-->
</body>
</html>
